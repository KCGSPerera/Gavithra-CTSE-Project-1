name: ğŸš€ Deploy Microservices to AWS ECS

on:
  push:
    branches:
      - main  # Run only after code is pushed to main (after deploy.yml)

jobs:
  deploy-to-ecs:
    name: ğŸ” ECS Deployment
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1  # Change if your region differs

    #   # --- User Service ---
    #   - name: ğŸš€ Update ECS - user-service
    #     uses: aws-actions/amazon-ecs-update-service@v1
    #     with:
    #       cluster: ecommerce-cluster
    #       service: user-service
        #   task-definition: user-service-task

      # --- Auth Service ---
      - name: ğŸš€ Update ECS - auth-service
        uses: aws-actions/amazon-ecs-update-service@v1
        with:
          cluster: ecommerce-cluster
          service: auth-service
          task-definition: auth-service-task

      # --- Product Service ---
      - name: ğŸš€ Update ECS - product-service
        uses: aws-actions/amazon-ecs-update-service@v1
        with:
          cluster: ecommerce-cluster
          service: product-service
          task-definition: product-service-task

      # --- Order Service ---
      - name: ğŸš€ Update ECS - order-service
        uses: aws-actions/amazon-ecs-update-service@v1
        with:
          cluster: ecommerce-cluster
          service: order-service
          task-definition: order-service-task

      # --- Inventory Service ---
      - name: ğŸš€ Update ECS - inventory-service
        uses: aws-actions/amazon-ecs-update-service@v1
        with:
          cluster: ecommerce-cluster
          service: inventory-service
          task-definition: inventory-service-task

      # --- Cart Service ---
      - name: ğŸš€ Update ECS - cart-service
        uses: aws-actions/amazon-ecs-update-service@v1
        with:
          cluster: ecommerce-cluster
          service: cart-service
          task-definition: cart-service-task

      # --- Payment Service ---
      - name: ğŸš€ Update ECS - payment-service
        uses: aws-actions/amazon-ecs-update-service@v1
        with:
          cluster: ecommerce-cluster
          service: payment-service
          task-definition: payment-service-task

      # --- API Gateway ---
      - name: ğŸš€ Update ECS - api-gateway
        uses: aws-actions/amazon-ecs-update-service@v1
        with:
          cluster: ecommerce-cluster
          service: api-gateway
          task-definition: api-gateway-task
