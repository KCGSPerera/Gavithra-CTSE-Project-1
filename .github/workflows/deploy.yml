name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ“¦ Build and Push User Service
        uses: docker/build-push-action@v4
        with:
          context: ./backend/user-service
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/user-service:latest

      - name: ğŸ“¦ Build and Push Auth Service
        uses: docker/build-push-action@v4
        with:
          context: ./backend/auth-service
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/auth-service:latest

      - name: ğŸ“¦ Build and Push API Gateway
        uses: docker/build-push-action@v4
        with:
          context: ./backend/api-gateway
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/api-gateway:latest
